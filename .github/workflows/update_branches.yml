name: Update All Player Branches

on:
  push:
    branches:
      - main

jobs:
  update_s4me_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout S4Me branch
        uses: actions/checkout@v4
        with:
          ref: Player_S4me
          fetch-depth: 0

      - name: Sync from main
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git fetch origin main
          git merge origin/main --no-edit --allow-unrelated-histories || echo "Merge skipped"

      - name: Filter S4Me files
        run: |
          find . -type f -name "*.json" | grep -E "S4Me_player_|S4me_" > files_to_keep.txt
          find . -type f -name "*.json" | grep -vE "S4Me_player_|S4me_" | xargs rm -f
          [ -s files_to_keep.txt ] && cat files_to_keep.txt | xargs -I {} git add {} || echo "No files to keep"
          git commit -m "ðŸ”„ Auto-update S4Me player files from main" --allow-empty
          git push origin Player_S4me

